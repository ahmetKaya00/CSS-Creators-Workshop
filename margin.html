<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        *{
            margin: 0;     
            padding: 0;     
        }
        .box{
            margin-left: 50px;
            margin-top: 50px;
            margin-right: 50px;
            margin-bottom: 50px;
            margin: 50px 20px 50px 20px;
            margin: 50px 20px;
            
            background: green;
            width: 700px;

            margin-left: auto;
            margin-right: auto;

            margin: 0 auto;


        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus nesciunt quam, tempore ipsam repudiandae, reprehenderit voluptatibus dicta veritatis modi consequuntur quia distinctio animi rem voluptatum veniam beatae in officiis esse.
    </div>
</body>
</html>
